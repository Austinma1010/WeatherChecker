<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section id="search" class="search">
            <h2>Enter a location</h2>
            <div class="inputRow">
                <h3>Enter city name: </h3>
                <input class="input" id="cityName">
            </div>
            <div class="inputRow">
                <h3>Enter state ex(va): </h3>
                <input class="input" id="stateName">
            </div>
            <div class="inputRow">
                <h3>Enter country ex(us): </h3>
                <input class="input" id="countryName">
            </div>
            <button id="searchBtn">Search!</button>
        </section>
        <section id="display">
            <div id="present">
                <h2 id="selectedCity"></h2>
                <ul id="currentWeather"></ul>
            </div>
            <div id="future">
                <div><ul id="dayOne"></ul></div>
                <div><ul id="dayTwo"></ul></div>
                <div><ul id="dayThree"></ul></div>
                <div><ul id="dayFour"></ul></div>
                <div><ul id="dayFive"></ul></div>

            </div>
        </section>
    </main>

    <script src="./assets/script.js"></script>
  </body>
