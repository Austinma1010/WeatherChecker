<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section id="search" class="search">
            <h2>Enter a location</h2>
            <div class="inputRow">
                <h3>Enter city name: </h3>
                <input class="input" id="cityName"> <!-- Search Bar -->
            </div>
            
            <button id="searchBtn" class="searchBtn">Search!</button>
            
            <div id="saved">
                <h2>Saved Locations</h2>
                <ul id="savedList"></ul> <!-- Shows saved locations -->
                <button id="clearSave" class="clearLocBtn">Clear Locations</button>
            </div>
        </section>
        <section id="display"> <!-- Displays weather data -->
            <div id="present"> <!-- displays current weather -->
                <h2 id="selectedCity"></h2>
                <ul id="currentWeather" class="weatherList">
                    <li id="currentTemp"></li>
                    <li id="currentWind"></li>
                    <li id="currentHumid"></li>
                </ul>
                <img id="currentWeatherIcon">
            </div>
            <h2 id="fiveDayForecast" class="fiveDayForecast"></h2>
            <div id="future"> <!-- Displays weather forecast -->
                <div><ul id="dayOne" class="forecastList">
                    
                    <li id="dayOneDate"></li>
                    <li><img id=dayOneIcon></li>
                    <li id="dayOneTemp"></li>
                    <li id="dayOneWind"></li>
                    <li id="dayOneHumid"></li>
                </ul></div>
                <div><ul id="dayTwo" class="forecastList">
                    
                    <li id="dayTwoDate"></li>
                    <li><img id=dayTwoIcon></li>
                    <li id="dayTwoTemp"></li>
                    <li id="dayTwoWind"></li>
                    <li id="dayTwoHumid"></li>
                </ul></div>
                <div><ul id="dayThree" class="forecastList">
                    
                    <li id="dayThreeDate"></li>
                    <li><img id=dayThreeIcon></li>
                    <li id="dayThreeTemp"></li>
                    <li id="dayThreeWind"></li>
                    <li id="dayThreeHumid"></li>
                </ul></div>
                <div><ul id="dayFour" class="forecastList">
                    
                    <li id="dayFourDate"></li>
                    <li><img id=dayFourIcon></li>
                    <li id="dayFourTemp"></li>
                    <li id="dayFourWind"></li>
                    <li id="dayFourHumid"></li>
                </ul></div>
                <div><ul id="dayFive" class="forecastList">
                    
                    <li id="dayFiveDate"></li>
                    <li><img id=dayFiveIcon></li>
                    <li id="dayFiveTemp"></li>
                    <li id="dayFiveWind"></li>
                    <li id="dayFiveHumid"></li>
                </ul></div>

            </div>
        </section>
    </main>
<!--  -->
    <script src="./assets/script.js"></script>
  </body>
